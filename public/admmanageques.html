<html lang="en">

  	<meta charset="utf-8">

    <!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	</head>
  <body id="pageIndex">

    <div class="jumbotron" style="background:orange">
			<div class="buttons" id="headerActions"></div>
      <h1 class="display-3 main-heading">Sikhi Tambola</h1>
      <h3 class="games subheading">
        Manage Questions
      </h3>
    </div>

    <!-- Add a Question Modal -->
    <div class="modal fade" id="addAQuestionModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add a Question</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="ques-form">
              <form>
                <div class="form-group">
                  <label for="qineng">Question in English:</label>
                  <input type="text" class="form-control" placeholder="Question in English" id="qineng" name="qineng">
                </div>
                <div class="form-group">
                  <label for="aineng">Answer in English:</label>
                  <input type="text" class="form-control" placeholder="Answer in English" id="aineng" name="aineng">
                </div>
                <div class="form-group">
                  <label for="qinpunj">Question in Punjabi:</label>
                  <input type="text" class="form-control" placeholder="Question in Punjabi" id="qinpunj" name="qinpunj">
                </div>
                <div class="form-group">
                  <label for="ainpunj">Answer in Punjabi:</label>
                  <input type="text" class="form-control" placeholder="Answer in Punjabi" id="ainpunj" name="ainpunj">
                </div>
                <div class="form-group">
                  <label for="info">Additional Info:</label>
                  <input type="text" class="form-control" placeholder="Additional Info" id="info" name="info">
                </div>
                <!-- <div class="form-group">
                  <label for="addedon">Added On:</label>
                  <input type="text" class="form-control" placeholder="Added On" id="addedon" name="addedon">
                </div>
                <div class="form-group">
                  <label for="category">Category:</label>
                  <input type="text" class="form-control" placeholder="Category" id="category" name="category">
                </div> -->
                <div class="form-group">
                  <label>Status:&ensp;</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="draft" value="draft">
                    <label class="form-check-label" for="draft">Draft</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="active" value="active">
                    <label class="form-check-label" for="active">Active</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="keywords">
                    Keywords:
                    <br>
                    (Please seperate each keyword with a comma followed by a single space)
                  </label>
                  <input type="text" class="form-control" placeholder="Keywords" id="keywords" name="keywords">
                </div>
                <div class="form-group text-center">
                  <button type="button" class="btn btn-lg btn-primary addQuesSubmitButton">Submit!</button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit a Question Modal -->
    <div class="modal fade" id="editAQuestionModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit the Question <span class="editQuesId"></span></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="ques-form">
              <form>
                <div class="form-group">
                  <label for="qinengE">Question in English:</label>
                  <input type="text" class="form-control" placeholder="Question in English" id="qinengE" name="qinengE">
                </div>
                <div class="form-group">
                  <label for="ainengE">Answer in English:</label>
                  <input type="text" class="form-control" placeholder="Answer in English" id="ainengE" name="ainengE">
                </div>
                <div class="form-group">
                  <label for="qinpunjE">Question in Punjabi:</label>
                  <input type="text" class="form-control" placeholder="Question in Punjabi" id="qinpunjE" name="qinpunjE">
                </div>
                <div class="form-group">
                  <label for="ainpunjE">Answer in Punjabi:</label>
                  <input type="text" class="form-control" placeholder="Answer in Punjabi" id="ainpunjE" name="ainpunjE">
                </div>
                <div class="form-group">
                  <label for="infoE">Additional Info:</label>
                  <input type="text" class="form-control" placeholder="Additional Info" id="infoE" name="infoE">
                </div>
                <!-- <div class="form-group">
                  <label for="addedonE">Added On:</label>
                  <input type="text" class="form-control" placeholder="Added On" id="addedonE" name="addedonE">
                </div>
                <div class="form-group">
                  <label for="categoryE">Category:</label>
                  <input type="text" class="form-control" placeholder="Category" id="categoryE" name="categoryE">
                </div> -->
                <div class="form-group">
                  <label>Status:&ensp;</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="statusE" id="draftE" value="draft">
                    <label class="form-check-label" for="draftE">Draft</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="statusE" id="activeE" value="active">
                    <label class="form-check-label" for="activeE">Active</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="keywordsE">
                    Keywords:
                    <br>
                    (Please seperate each keyword with a comma followed by a single space)
                  </label>
                  <input type="text" class="form-control" placeholder="Keywords" id="keywordsE" name="keywordsE">
                </div>
                <div class="form-group text-center">
                  <button type="button" class="btn btn-lg btn-primary editQuesSubmitButton">Submit!</button>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
     
    <div class="container-fluid d-flex taskbar">
      <div class="d-inline">
        <h1 class="d-inline qHeading">List of Questions</h1>
      </div>
      <div class="d-inline addQuesDiv">
        <button type="button" class="btn btn-primary d-inline addQues" data-toggle="modal" data-target="#addAQuestionModal">
          Add a Question
        </button>
      </div>
      <div class="d-inline">
        <form class="form-inline search-form">
          <div class="form-group">
            <input type="text" class="form-control search-box" placeholder="Search Questions" id="search" name="search">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success go">Go!</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger clear ml-1">Clear</button>
          </div>
        </form>
      </div>
    </div>
    
    <div class="container-fluid numQuesDiv">
      <div class="col col-sm p-1">
        <span class="font-weight-bold numQuesHeading">Number of Questions:&ensp;</span>
        <select class="form-control d-inline numberOfQuestions">
          <option>2</option>
          <option>3</option>
          <option>5</option>
          <option>10</option>
          <option>20</option>
          <option>30</option>
          <option>50</option>
          <option>100</option>
          <option>200</option>
          <option>500</option>
        </select>
      </div>
    </div>

    <div class="container-fluid ques">
      <div class="row">
        <div class="col-lg-1 d-none d-lg-block font-weight-bold">S. No.</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Question in English</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Question in Punjabi</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Answer in English</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Answer in Punjabi</div>
  			<div class="col-lg-2 d-none d-lg-block font-weight-bold">Keywords</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Info</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Status</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Added On</div>
  			<div class="col-lg-1 d-none d-lg-block font-weight-bold">Question ID</div>
      </div>
    </div>

    <div class="text-center spin-me">
      <div class="spinner-border main-spinner text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="container-fluid quesList"></div>

    <div class="container-fluid" id="admnextques">

        <div class="col-lg-1 d-sm-none d-none d-lg-block font-weight-bold">S. No.</div>
        <div class="col-lg-7 d-sm-none d-none d-lg-block font-weight-bold">Questions</div>
        <div class="col-lg-4 d-sm-none d-none d-lg-block font-weight-bold">Answers</div>		
      </div> -->
    </div>
