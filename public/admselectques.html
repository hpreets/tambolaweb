<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Questions</title>
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/questions.css">

</head>
<body id="pageIndex">
    
    <div class="jumbotron" style="background:orange">
        <div class="buttons" id="headerActions"></div>
        <h1 class="display-3 main-heading">Sikhi Tambola</h1>
        <h3 id="messageText" class="games"></h3>
    </div>
    <div class="row">
        <button id="selectAll" class="btn btn-primary col-sm-1 m-1">Select All</button>
        <button id="clearAll" class="btn btn-primary col-sm-1 m-1">Clear All</button>
        <div id="selectedCount" class="col-sm-9 m-1"></div>
    </div>
    <table id="questionList" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Status</th>
                <th>Added On</th>
                <th>Is New</th>
                <th>Special</th>
                <th>URL Info</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Id</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Status</th>
                <th>Added On</th>
                <th>Is New</th>
                <th>Special</th>
                <th>URL Info</th>
            </tr>
        </tfoot>
    </table>
    <div class="row p-auto">
        <div class="col-sm">Year:
            <select class="form-control" id="inputNextGameYear">
                <option>2021</option><option>2022</option><option>2023</option>
                <option>2024</option><option>2025</option><option>2026</option>
            </select>
        </div>
        <div class="col-sm">Month:
            <select class="form-control" id="inputNextGameMonth">
                <option>01</option><option>02</option><option>03</option><option>04</option>
                <option>05</option><option>06</option><option>07</option><option>08</option>
                <option>09</option><option>10</option><option>11</option><option>12</option>
            </select>
        </div>
        <div class="col-sm">Day:
            <select class="form-control" id="inputNextGameDate">
                <option>01</option><option>02</option><option>03</option><option>04</option>
                <option>05</option><option>06</option><option>07</option><option>08</option>
                <option>09</option><option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option><option>16</option>
                <option>17</option><option>18</option><option>19</option><option>20</option>
                <option>21</option><option>22</option><option>23</option><option>24</option>
                <option>25</option><option>26</option><option>27</option><option>28</option>
                <option>29</option><option>30</option><option>31</option>
            </select>
        </div>
        <div class="col col-sm">Hour: 
            <select class="form-control" id="inputNextGameHour">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
            </select>
        </div>
        <div class="col col-sm">Minute: 
            <select class="form-control" id="inputNextGameMinute">
                <option>0</option>
                <option>15</option>
                <option>30</option>
                <option>45</option>
            </select>
        </div>
    </div>
    <div class="row p-auto">
        <button id="createGameQues" class="btn btn-primary col-sm p-1 m-1">Create Game Questions</button>
        <button id="setNextCurrGame" class="btn btn-primary col-sm p-1 m-1">Create CurrGame Settings</button>
    </div>
    <div class="row p-auto">OR</div>
    <div class="row p-auto">
        <div>&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <select id="prevGameQuesSelect"></select>
        <button id="setPrevGameAsCurrGame" class="btn btn-primary col-sm p-1 m-1">Create Curr Game From Prev Game</button>
        <button id="setNextCurrGameFromPrev" class="btn btn-primary col-sm p-1 m-1">Create CurrGame Settings</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>
</html>
